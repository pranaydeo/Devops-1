<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Welcome to Our Webserver</h1>
    <h1>Contact Us Form</h1>

    <form>
      <label for="name"> Name</label>
      <input type="text" name="name" placeholder="Enter your Name" />
      <br /><br />
      <label for="name"> Email</label>
      <input type="email" name="email" placeholder="Enter Mail Id"  />

      <br /><br />
      <label for="name"> Contact Number</label>
      <input type="number" name="number" placeholder="Enter Phone Number" />

      <br /><br />
     
        Gender: 
        <select name="card-type" id="card" required >
            <option value=""> </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>

        </select>

        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob">

        <br><br>

        <label for="rating">Rating</label>
        <input type="radio" name="1">
        <label for="rating">1</label>

        <input type="radio" name="1">
        <label for="rating">2</label>

        <input type="radio" name="1">
        <label for="rating">3</label>

        <input type="radio" name="1">
        <label for="rating">4</label>

        <input type="radio" name="1">
        <label for="rating">5</label>

        <br><br>

        <textarea rows="4" cols="50" placeholder="Enter your Message"></textarea>

        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">

        <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" width="35px" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/640px-Instagram_icon.png" width="35px" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" width="35px">
    </form>
  </body>
</html>
